        function getRandomHappyColor() {
            const happyColors = ['#FF6B6B', '#FFD166', '#00B4D8', '#00F5D4', '#C77DFF', '#FFA07A', '#FF6347', '#FF4646', '#FFD700', '#32CD32'];
            const randomIndex = Math.floor(Math.random() * happyColors.length);
            return happyColors[randomIndex];
        }

        function createConfetti() {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        confetti.style.backgroundColor = getRandomHappyColor();
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 5000);
    }

    setInterval(createConfetti, 100);
